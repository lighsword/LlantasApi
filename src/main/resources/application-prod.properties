spring.application.name=LlantasApi
server.servlet.context-path=/
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# Puerto dinamico para Render
server.port=${PORT:8080}

# ========== Limites de Tamano de Payloads ==========
server.tomcat.max-http-form-post-size=2MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-swallow-size=2MB

# Configuracion de PostgreSQL (usando variables de entorno)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/BackendLlantas}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false


# Configuracion JWT con Tokens Dinamicos
security.jwt.secret=${JWT_SECRET_KEY}
security.jwt.access-token-expiration-ms=${JWT_ACCESS_EXPIRATION:900000}
security.jwt.refresh-token-expiration-ms=${JWT_REFRESH_EXPIRATION:604800000}

# Configuracion de Seguridad Avanzada
security.session.max-concurrent=3
security.login.max-attempts=5
security.login.lockout-duration-minutes=15
security.https.required=true

# CORS Configuration - PRODUCCION (SIN WILDCARD)
# Configura las URLs especificas de tu frontend Flutter
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://tudominio.com,https://app.tudominio.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin
cors.max-age=3600

# Logging - Menos verboso en produccion
logging.level.root=WARN
logging.level.com.proyectoMaycollins=INFO
logging.level.org.springframework.security=WARN

# API Documentation (Swagger) - Deshabilitar en produccion si no es necesario
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}
springdoc.swagger-ui.operations-sorter=method

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Lima

# Pool de Conexiones optimizado para Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoint.health.show-components=never
