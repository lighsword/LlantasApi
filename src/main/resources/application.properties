spring.application.name=LlantasApi
server.port=8081
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# ========== Limites de Tamano de Payloads ==========
server.tomcat.max-http-form-post-size=2MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-swallow-size=2MB

# Configuracion de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/BackendLlantas
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true


# Configuracion JWT con Tokens Dinamicos
security.jwt.secret=404E635266556A586E3272357538782F413F645367566B597033733676394D62
security.jwt.access-token-expiration-ms=900000
security.jwt.refresh-token-expiration-ms=604800000

# Configuracion de Seguridad Avanzada
security.session.max-concurrent=3
security.login.max-attempts=5
security.login.lockout-duration-minutes=15
security.https.required=false

# CORS Configuration (DESARROLLO - No usar * en produccion)
cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://127.0.0.1:5500,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin
cors.max-age=3600

# Logging
logging.level.root=INFO
logging.level.com.proyectoMaycollins=DEBUG
logging.level.org.springframework.security=DEBUG

# API Documentation (Swagger)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Lima

# Pool de Conexiones
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
