services:
  - type: web
    name: llantas-api
    env: java
    buildCommand: ./build.sh
    startCommand: ./start.sh
    envVars:
      - key: JAVA_TOOL_OPTIONS
        value: -Xmx512m -Xms256m
      - key: DATABASE_URL
        fromDatabase:
          name: llantas-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_EXPIRATION_TIME
        value: 86400000
      - key: SPRING_PROFILES_ACTIVE
        value: prod
    healthCheckPath: /actuator/health

databases:
  - name: llantas-db
    databaseName: llantas_db
    user: llantas_user

